<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <ul class="tabs">
        <li data-tab-target="#add-component" class="active tab">Komponens hozzáadása</li>
        <li data-tab-target="#actual-config" class="tab">Aktuális konfiguráció</li>
        <li data-tab-target="#configs" class="tab">Konfigurációk</li>
    </ul>

    <div class="tab-content">
        <div id="add-component" data-tab-content class="active">

            <label for="components">Válassz egy komponenst:</label><br>

            <select name="components" id="components">
            <option value="processor">Proceszor</option>
            <option value="hdd">Merevlemez</option>
            <option value="motherboard">Alaplap</option>
            <option value="memory">Memória</option>
            <option value="powersupply">Tápegység</option>
            </select>
        </div>
        <div id="add-component" data-tab-content>
            <p>komponens hozzáadása</p>
        </div>
        <div id="actual-config" data-tab-content>
            <p>Aktuális konfig</p>
        </div>
        <div id="configs" data-tab-content>
            <p>Konfigok</p>
        </div>
    </div>
</body>
</html>
