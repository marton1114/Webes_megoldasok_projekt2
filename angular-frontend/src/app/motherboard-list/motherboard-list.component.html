<div class = "row">
  <h2> Motherboard List</h2>
</div>

<table class = "table table-striped table-bordered">
  <thead>
  <tr>
    <th> Modell</th>
    <th> Részletek </th>
    <th> Ár</th>
    <th> Műveletek </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let motherboard of motherboards" >
    <td> {{ motherboard.model }} </td>
    <td> {{ motherboard.details }} </td>
    <td> {{ motherboard.price }} </td>
    <td>
      <button (click) = "updateMotherboard(motherboard.id)" class = "btn btn-primary"> Módosítás</button>
      <button (click) = "deleteMotherboard(motherboard.id)" class = "btn btn-danger" style="margin-left: 10px"> Törlés</button>
      <button (click) = "motherboardDetails(motherboard.id)" class = "btn btn-primary" style="margin-left: 10px"> Megtekintés</button>
    </td>
  </tr>
  </tbody>
</table>
